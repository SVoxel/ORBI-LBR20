        <button id="next_btn" name="next" class="waves-effect waves-light btn button-nav margin-top-10" onclick="return goto_next()">

<script>
<% cfg_set("ssoGuiRegStatus","3") %>
<% echo_set("4","/tmp/redirect_sso_num") %>
var hijack_process="<% cfg_get("hijack_process") %>";
var hijack_config_status = "<% cfg_get("hijack_config_status") %>";
function goto_next(){
	if(hijack_process=="3")

	else if(hijack_config_status=="6")
		this.location.href='BRS_orbi_complete.html';
	else{ 
		top.location.href = "to_internet_no_auth.htm";
	}
}
