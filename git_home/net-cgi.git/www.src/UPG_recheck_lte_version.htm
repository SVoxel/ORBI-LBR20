<% http_header("upgrade.js") %>
<body onLoad="loadvalue();" bgcolor="#ffffff">
<form method="post" action="/func.cgi?/AUTO_search_mobile.htm" target="formframe">
<input type="hidden" name="submit_flag">
<script>
<% refresh_timestamp("select_language", "download_mobile_confile") %>
var ts="<% cfg_get("download_mobile_confile") %>"
function loadvalue()
{
	var cf = document.forms[0];
	cf.submit_flag.value="download_mobile_confile"
	cf.action="/func.cgi?/AUTO_search_mobile.htm timestamp=" +ts;
	cf.submit();
}
</script>
</form>
</body>
</html>
