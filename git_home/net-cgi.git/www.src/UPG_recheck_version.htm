<% http_header("upgrade.js") %>
<body onLoad="loadvalue();" bgcolor="#ffffff">
<form method="post" action="/func.cgi?/UPG_upgrade.htm?type=check" target="formframe">
<input type="hidden" name="submit_flag">
<script>
<% refresh_timestamp("download_orbi_confile") %>
var ts="<% cfg_get("download_orbi_confile") %>"
function loadvalue()
{
	var cf = document.forms[0];
	cf.submit_flag.value="download_orbi_confile";
	cf.action="/func.cgi?/UPG_upgrade.htm?type=check timestamp="+ts;
	cf.submit();
}
</script>
</form>
</body>
</html>
