<HTML>
<HEAD>
<TITLE></TITLE>
<LINK rel="stylesheet" href="style/form.css">
<META http-equiv=content-type content='text/html; charset=<% lang_charset() %>'>

<script type="text/javascript">
var pchar = "|||"; // progress char
var maxchars = 40;
var netgear_region=top.netgear_region;
if(netgear_region.toUpperCase()=="WW" || netgear_region=="" || netgear_region.toUpperCase()=="GR" || netgear_region.toUpperCase()=="JP")
	var delay_time = 7500; // msecs
else
	var delay_time = 5000; // msecs
var charcount = 0; 
var percent = parseFloat(100/maxchars);

function makeStr(strsize)
{
	var currentPer = strsize * percent ;
	document.getElementById("bar").style.width = currentPer + "%";
}

function updateProgress()
{
	var cf = document.forms[0];
	if (charcount < maxchars)
	{
		charcount ++;
		makeStr(charcount);
		setTimeout("updateProgress()",delay_time);
	}
	else
	{ 
		parent.location.href="http://orbilogin.com";
	}
}
</script>
</HEAD>
<BODY bgcolor="#ffffff" onLoad="updateProgress()">
<FORM>
<TABLE border="0" cellpadding="0" cellspacing="3" width="100%">
<TR>
	<TD align="left"><H1>$update_head</H1></TD>
	<TD nowrap>
	<!--<input size="56" type="text" name="progress" class="rebootbar" value="">-->
	<div class="rebootbar1" id="progress"><div id="bar" class="bar"></div></div>
	</TD>
</TR>
<TR>
	<TD colspan="2"><hr class=blueBar /></TD>
</TR>
</table>
</form>
</BODY>
</HTML>
