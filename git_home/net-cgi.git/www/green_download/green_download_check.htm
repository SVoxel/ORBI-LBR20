<HTML>
	<HEAD>
		<META http-equiv="Refresh" content="3; url=/green_download_check.htm">
		<META http-equiv=content-type content='text/html; charset=UTF-8'>
		<LINK rel="stylesheet" href="/form.css">
		<script>
			var result="<% cfg_get("green_download_status") %>";

			if( result != "0" )
			{
				location.href="green_download.htm";	
			}
			else if( parent.green_refresh_time >= 60 )
			{
				location.href="green_download.htm";
			}

			parent.green_refresh_time = parent.green_refresh_time + 1;
		</script>
	</HEAD>
	<BODY bgcolor=#ffffff>
		$bluebar
		<TR><TD><BR><BR>$wizard_pls_wait<BR><BR></TD></TR>
		$bluebar
</BODY></HTML>
